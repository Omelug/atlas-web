app.name=Atlas kytek
server.port=8081

#spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;

jwt.secret = secret_key
#hour
jwt.token.expiration = 3600000
app.jwttoken.message = jwt medsaage


images.path=../atlas-web/src/main/resources/pokusna_data/images
#images.path=d:/pokusna_data/images

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.tomcat.max-swallow-size=-1

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/atlas
spring.datasource.username=atlas
spring.datasource.password=atlas

logging.level.org.hibernate.SQL=DEBUG

spring.jpa.show-sql=true
spring.session.store-type=none
spring.main.allow-bean-definition-overriding=true

logging.level.web=DEBUG
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

hibernate.multiTenancy = SCHEMA
hibernate.multi_tenant_connection_provider = cz.gymtrebon.zaverecky.vjanecek.atlas.currentdb.ExampleConnectionProvider
hibernate.multi_tenant_identifier_resolver = cz.gymtrebon.zaverecky.vjanecek.atlas.currentdb.TenantIdentifierResolver