<!doctype html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="robots" content="noindex,follow" />
	<title>Atlas</title>
	
	<!-- Bootstrap CSS file -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/styly.css">
</head>
<body>
	<main>

		<a th:href="@{'/home'}">Atlas</a>
		
		<hr>
		
		<h1 th:text="${zastupce.nazev}"></h1>
			
    <hr>
                      
    <a th:href="@{'/zastupce/'+${zastupce.id}+'/editovat'}">Editovat</a>
			
		<hr>
		
		<span th:each="breadcrumb : ${zastupce.cesta}">
		  | <a th:href="'/skupina/'+${breadcrumb.id}"><b th:text="${breadcrumb.nazev}"></b></a>
		</span>
		
		<hr>

	</main>

</body>
</html>
