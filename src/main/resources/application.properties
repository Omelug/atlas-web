# Application properties
app.name=atlas-web
server.port=8081

jwt.secret=secret_key
#hour
jwt.token.expiration=3600000
app.jwttoken.message=jwt message

images.path=../atlas-web/src/main/resources/user_data/

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.tomcat.max-swallow-size=-1

spring.session.store-type=none
spring.main.allow-bean-definition-overriding=true

logging.level.web=DEBUG
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

spring.datasource.driver-class-name=org.postgresql.Driver
database.host=localhost
database.port=5432
database.name=test_database5
spring.datasource.url=jdbc:postgresql://${database.host}:${database.port}/${database.name}
#spring.datasource.url=jdbc:postgresql://localhost:5432/test_database5
spring.datasource.username=atlas
spring.datasource.password=atlas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.type=error
spring.jpa.defer-datasource-initialization=true
