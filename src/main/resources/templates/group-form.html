<!doctype html>
<html lang="en" th:replace="~{layouts/layout_form::layout(_ , ~{::#info} , ~{::#main} , _ , _ )}"
	xmlns:th="http://www.thymeleaf.org">

<div id="info">
	<h1 th:if="${newItem == true}">New group</h1>
	<h1 th:if="${newItem == false && root == false}">Group editor</h1>
	<h1 th:if="${newItem == false && root == true}">Root editor</h1>
	<hr>
</div>

<div id="main">
	<form th:action="@{/group/save}" th:object="${group}" method="post">

		<input type="hidden" id="inputId" th:field="*{id}">

		<div class="form-row" th:unless="${root == true}">
			<div class="form-group col-md-6">
				<label for="idParentGroup">Parent group</label>
				<select id="idParentGroup" class="" th:field="*{idParentGroup}">
					<option value=""></option>
					<option th:each="s : ${groups}" th:value="${s.id}" th:text="${s.name}" th:selected="${s.id==group.idParentGroup}"></option>
				</select>
				<p th:if="${#fields.hasErrors('idParentGroup')}" th:errors="*{idParentGroup}"
					class="invalid-feedback"></p>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputName">Name</label>
				<input type="text" class="" id="inputName" placeholder="Group name" th:field="*{name}">
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></p>
			</div>
		</div>

		<div class="form-group" >
			<label for="inputText" class="custom_label">Text</label>
			<textarea id="inputText" class="" name="text" th:text="${group.text}"
					  th:field="*{text}">
				</textarea>
			<p th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="invalid-feedback"></p>
		</div>

		<button class="link-button" type="submit" name="action-save">Save</button>
		|
		<button class="link-button" type="submit" name="action-back">Back</button>
		|
		<button class="link-button" th:if="${newItem == false && group.idParentGroup != null}" type="submit"
				name="action-delete">Delete</button>

	</form>
</div>

</html>
