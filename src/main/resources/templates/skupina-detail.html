<!doctype html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="robots" content="noindex,follow" />
	<title>Atlas</title>
	
	<!-- Bootstrap CSS file -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/styly.css">
</head>
<body>
	<main>

		<a th:href="@{'/home'}">Atlas</a>
		
		<hr>
		
		<h1 th:text="${skupina.nazev}"></h1>
			
    <hr>
                      
    <a th:href="@{'/skupina/nova?idNadrizeneSkupiny='+${skupina.id}}">Přidat skupinu</a>            
    |
    <a th:href="@{'/zastupce/novy?idNadrizeneSkupiny='+${skupina.id}}">Přidat zástupce</a>
    |
    <a th:href="@{'/skupina/'+${skupina.id}+'/editovat'}">Editovat</a>
			
		<hr>
		
		<span th:each="breadcrumb : ${skupina.cesta}">
		  | <a th:href="'/skupina/'+${breadcrumb.id}"><b th:text="${breadcrumb.nazev}"></b></a>
		</span>
		
		<hr>
    
    <h2>Podskupiny</h2>
    		
		<ul>
		  <li th:each="podskupina : ${podskupiny}"><a th:href="'/skupina/'+${podskupina.id}" th:text="${podskupina.nazev}"></a></li>
		</ul>

    <h2>Zástupci</h2>

    <ul>
      <li th:each="zastupce : ${zastupci}"><a th:href="'/zastupce/'+${zastupce.id}" th:text="${zastupce.nazev}"></a></li>
    </ul>

	</main>

</body>
</html>
