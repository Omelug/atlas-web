<!doctype html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="robots" content="noindex,follow" />
	<title>Atlas</title>

	<!-- Bootstrap CSS file -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/styly.css">
</head>

<body>
	<main>

		<h1>Založení nového zástupce</h1>

		<hr>

		<form th:action="@{/zastupce/ulozit}" th:object="${zastupce}" method="post">

			<input type="hidden" id="inputId" th:field="*{id}">

			<div class="form-row">

				<div class="form-group col-md-6">
					<label for="idNadrizeneSkupiny">Nadřazená skupina</label>
					<select id="idNadrizeneSkupiny" class="form-control" th:field="*{idNadrizeneSkupiny}"
						th:classappend="${#fields.hasErrors('idNadrizeneSkupiny')} ? is-invalid">
						<option value=""></option>
						<option th:each="s : ${nadrizeneSkupiny}" th:value="${s.id}" th:text="${s.nazev}"
							th:selected="${s.id==zastupce.idNadrizeneSkupiny}"></option>
					</select>
					<p th:if="${#fields.hasErrors('idNadrizeneSkupiny')}" th:errors="*{idNadrizeneSkupiny}"
						class="invalid-feedback"></p>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputNazev">Název</label>
					<input type="text" class="form-control" id="inputNazev" placeholder="Název zástupce"
						th:field="*{nazev}" th:classappend="${#fields.hasErrors('nazev')} ? is-invalid">
					<p th:if="${#fields.hasErrors('nazev')}" th:errors="*{nazev}" class="invalid-feedback"></p>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputNazev2">Další názvy</label>
					<input type="text" class="form-control" id="inputNazev2" placeholder="Další název"
						th:field="*{nazev2}" th:classappend="${#fields.hasErrors('nazev2')} ? is-invalid">
					<p th:if="${#fields.hasErrors('nazev2')}" th:errors="*{nazev2}" class="invalid-feedback"></p>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputAutor">Autor</label>
					<input type="text" class="form-control" id="inputAutor" placeholder="Autor" th:field="*{autor}"
						th:classappend="${#fields.hasErrors('autor')} ? is-invalid">
					<p th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}" class="invalid-feedback"></p>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputBarvy">Barvy</label>
					<input type="text" class="form-control" id="inputBarvy" placeholder="Barva" th:field="*{barvy}"
						th:classappend="${#fields.hasErrors('barvy')} ? is-invalid">
					<p th:if="${#fields.hasErrors('barvy')}" th:errors="*{barvy}" class="invalid-feedback"></p>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputText">Text</label>
					<input type="text" class="form-control" id="inputText" placeholder="Text" th:field="*{text}"
						th:classappend="${#fields.hasErrors('text')} ? is-invalid">
					<p th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="invalid-feedback"></p>
				</div>
			</div>
			<!-- https://getbootstrap.com/docs/4.0/components/buttons/ -->
			
			<button type="submit" class="btn btn-danger" name="akce-smazat">Smazat</button>
			
			<button type="submit" class="btn btn-primary" name="akce-ulozit">Uložit</button>

			<button type="submit" class="btn btn-secondary" name="akce-zpet">Zpět</button>

		</form>

	</main>

</body>

</html>
