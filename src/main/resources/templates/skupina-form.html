<!doctype html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="robots" content="noindex,follow" />
	<title>Atlas</title>

	<!-- Bootstrap CSS file -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/styly.css">
</head>

<body>
	<main>

		<h1>Založení nové skupiny</h1>

		<hr>

		<form th:action="@{/skupina/ulozit}" th:object="${skupina}" method="post">

			<input type="hidden" id="inputId" th:field="*{id}">

			<div class="form-row">

				<div class="form-group col-md-6">
					<label for="idNadrizeneSkupiny">Nadřazená skupina</label>
					<select id="idNadrizeneSkupiny" class="form-control" th:field="*{idNadrizeneSkupiny}"
						th:classappend="${#fields.hasErrors('idNadrizeneSkupiny')} ? is-invalid">
						<option value=""></option>
						<option th:each="s : ${nadrizeneSkupiny}" th:value="${s.id}" th:text="${s.nazev}"
							th:selected="${s.id==skupina.idNadrizeneSkupiny}"></option>
					</select>
					<p th:if="${#fields.hasErrors('idNadrizeneSkupiny')}" th:errors="*{idNadrizeneSkupiny}"
						class="invalid-feedback"></p>
				</div>
				<div class="form-row">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputNazev">Název</label>
					<input type="text" class="form-control" id="inputNazev" placeholder="Název skupiny"
						th:field="*{nazev}" th:classappend="${#fields.hasErrors('nazev')} ? is-invalid">
					<p th:if="${#fields.hasErrors('nazev')}" th:errors="*{nazev}" class="invalid-feedback"></p>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputTextSkupiny">Text</label>
					<input type="text" class="form-control" id="inputTextSkupiny" placeholder="Text"
						th:field="*{textSkupiny}" th:classappend="${#fields.hasErrors('textSkupiny')} ? is-invalid">
					<p th:if="${#fields.hasErrors('textSkupiny')}" th:errors="*{textSkupiny}" class="invalid-feedback">
					</p>
				</div>
			</div>
			
			<button th:if="${nova == false AND skupina.idNadrizeneSkupiny != NULL}" type="submit" class="btn btn-danger" name="akce-smazat">Smazat</button>

			<button type="submit" class="btn btn-primary" name="akce-ulozit">Uložit</button>

			<button type="submit" class="btn btn-secondary" name="akce-zpet">Zpět</button>

		</form>


	</main>

</body>

</html>
