<!doctype html>
<html lang="en" th:replace="~{layouts/layout_form::layout(_ , ~{::#info} , ~{::#main} , _ , _ )}"
	xmlns:th="http://www.thymeleaf.org">

<div id="info">
	<h1 th:if="${newItem == true}">New group</h1>
	<h1 th:if="${newItem == false && root == false}">Group editor</h1>
	<h1 th:if="${newItem == false && root == true}">Root editor</h1>
	<hr>
</div>

<div id="main">
	<tbody th:replace="layouts/form_base"></tbody>
</div>

</html>
