app.name=Atlas kytek
server.port=8081

#spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;

jwt.secret = secret_key
#hour
jwt.token.expiration = 3600000
app.jwttoken.message = jwt medsaage


images.path=../atlas-web/src/main/resources/user_data/
#images.path=d:/pokusna_data/images

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.tomcat.max-swallow-size=-1

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/atlas
spring.datasource.username=atlas
spring.datasource.password=atlas
hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect

logging.level.org.hibernate.SQL=fatal

spring.jpa.show-sql=false
spring.session.store-type=none
spring.main.allow-bean-definition-overriding=true
spring.jpa.properties.hibernate.format_sql=true


logging.level.web=DEBUG

