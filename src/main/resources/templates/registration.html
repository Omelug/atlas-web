<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.springframework.org/schema/data/jaxb"
      layout:decorate="~{fragments/main_layout}" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register Form</title>
</head>
<body>
<div layout:fragment="content" class="container" >
  <div class="simple-login-container  col-md-4 offset-md-4">
    <h2>Register Form</h2>
    <form th:action="@{/register}" method="post">
      <div class="row">
        <div class="col-md-12 form-group">
          <label for="firstName"></label><input type="text" class="" placeholder="First Name" id="firstName" >
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <label for="lastName"></label><input type="text" class="" placeholder="Last Name" id="lastName">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <label for="email"></label><input type="text" class="" placeholder="email" id="email">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <label for="password"></label><input type="password" placeholder="Enter your Password" id="password" class="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <input type="submit" class="btn btn-lg btn-primary btn-block">
        </div>
      </div>
    </form>
  </div>
</div>
