<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
  <title tiles:fragment="title">Messages : Create</title>
  <link rel="stylesheet" href="/styly.css">
</head>
<body>
<div class="centerDiv">
  <form name="f" th:action="@{/login}" method="post" class="centerDiv">
    <fieldset class="fieldset-auto-width centerDiv" style="width: 100%">
      <legend style="text-align: center">Please Login</legend>
      <br>
      <div class="loginDiv">
        <label for="username" >Username</label>
        <input type="text" id="username" name="username"/>
      </div>
      <br>
      <div class="loginDiv">
        <label for="password" >Password </label>
        <input type="password" id="password" name="password"/>
      </div>

      <br/>

      <div th:if="${param.error}" class="alert alert-error errorMsg" >
        Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Log in</button>
      </div>

    </fieldset>
  </form>
</div>
</body>
</html>
