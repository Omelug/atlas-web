# Application properties
app.name=Atlas kytek
server.port=8081

jwt.secret=secret_key
#hour
jwt.token.expiration=3600000
app.jwttoken.message=jwt medsaage

images.path=../atlas-web/src/main/resources/user_data/
#images.path=d:/pokusna_data/images

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.tomcat.max-swallow-size=-1

spring.session.store-type=none
spring.main.allow-bean-definition-overriding=true

logging.level.web=DEBUG
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Hibernate-related properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/test_database5
spring.datasource.username=atlas
spring.datasource.password=atlas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.type=error
# spring.jpa.properties.hibernate.default_schema=public
spring.jpa.defer-datasource-initialization=true
