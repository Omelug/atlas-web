<!doctype html>
<html lang="en" th:replace="~{layouts/layout_base::content( _ , ~{::#all})}"
	th:fragment="layout(start ,info, main, buttons, breadcrumb)" xmlns:th="http://www.thymeleaf.org">


<div id="headdiv">
	<div th:replace="${start}"></div>
</div>

<div id="all">
	<main>
		<div th:replace="${breadcrumb}"></div>

		<div th:replace="${info}"></div>
		<div th:replace="${main}"></div>
		<div th:replace="${buttons}"></div>
	</main>
</div>


</html>
